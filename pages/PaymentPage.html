<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="p-5 mb-4 bg-light rounded-3 m-2">
          <div class="container-fluid py-5">
            <p class="col-lg-12 fs-4 text-center">
              Pindai kode QR melalu aplikasi gopay untuk melanjutkan pembayaran
            </p>
          </div>
        </div>

        <div class="row align-items-md-stretch">
          <div class="col-md-6">
            <div class="h-100 text-bg-dark rounded-3 text-center">
              <h2>Kode QR</h2>
              <img src="../assets/image/chuaks.png" alt="image" width="200vh" />
            </div>
          </div>
          <div class="col-md-6">
            <div class="h-100 p-5 bg-light border rounded-3">
              <h2>Rp.20.000</h2>
              <p>Seblak Bandung</p>
              <p>Selesaikan Pembayaran Anda Dalam : 30:00</p>
              <button
                onclick="back()"
                class="btn btn-outline-secondary"
                type="button"
              >
                Kembali ke Homepage
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script>
      function back() {
        window.location.href = "../index.html";
      }
    </script>
  </body>
</html>
