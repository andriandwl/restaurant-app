<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Page</title>
    <link rel="stylesheet" href="../css/boostrap.css" />
  </head>
  <body>
    <header></header>
    <main>
      <div class="container col-xl-10 col-xxl-8 px-1 py-1">
        <div class="row align-items-center g-lg-5 py-2">
          <div class="col-lg-7 text-center text-lg-start">
            <div
              id="carouselExampleControls"
              class="carousel slide"
              data-bs-ride="carousel"
            >
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img
                    src="../assets/image/1-2.jpg"
                    class="d-block w-100 rounded-pill"
                    alt="..."
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="../assets/image/1.jpg"
                    class="d-block w-100 rounded-pill"
                    alt="..."
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="../assets/image/1-3.jpg"
                    class="d-block w-100 rounded-pill"
                    alt="..."
                  />
                </div>
              </div>
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExampleControls"
                data-bs-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExampleControls"
                data-bs-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
          <div class="col-md-10 mx-auto col-lg-5">
            <h1 class="text-center pb-3">Sign up</h1>
            <form class="p-4 p-md-5 border rounded-3 bg-light">
              <div class="form-floating mb-3">
                <input
                  type="email"
                  class="form-control"
                  id="floatingInput"
                  placeholder="name@example.com"
                />
                <label for="floatingInput">Nama</label>
              </div>

              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="floatingInput"
                  placeholder="name"
                />
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="email"
                  class="form-control"
                  id="floatingInput"
                  placeholder="name@example.com"
                />
                <label for="floatingInput">Alamat</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="floatingInput"
                  placeholder="name@example.com"
                />
                <label for="floatingInput">Nomer Telephone</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="password"
                  class="form-control"
                  id="floatingPassword"
                  placeholder="Password"
                />
                <label for="floatingPassword">Password</label>
              </div>
              <button
                id="btn-register"
                onclick="register()"
                class="w-100 btn btn-lg"
                style="color: white; background-color: #90bcab"
                type="button"
              >
                Sign up
              </button>
              <hr class="my-4" />
              <small class="text-muted"
                >Already Have Account? Please
                <a style="color: #90bcab" href="./Login.html">Login</a></small
              >
            </form>
          </div>
        </div>
      </div>
    </main>
    <script src="../js/boostrap-bundle.js"></script>
    <script src="../js/boostrap.js"></script>
    <script src="../js/popper.js"></script>
    <script>
      function register() {
        window.location.href = "../index.html";
      }
    </script>
  </body>
</html>
