<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container col-xl-10 col-xxl-8 px-5 py-5">
      <div class="row align-items-center g-lg-5 py-5">
        <div class="col-lg-7 text-center text-lg-start">
          <div
            id="carouselExampleSlidesOnly"
            class="carousel slide"
            data-bs-ride="carousel"
          >
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="../assets/image/1.jpg"
                  class="d-block w-100 rounded-pill"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="../assets/image/1-2.jpg"
                  class="d-block w-100 rounded-pill"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="../assets/image/1-3.jpg"
                  class="d-block w-100 rounded-pill"
                  alt="..."
                />
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-10 mx-auto col-lg-5">
          <h1 class="text-center mb-4">Sign in</h1>
          <form class="p-4 p-md-5 border rounded-3">
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="floatingInput"
                placeholder="name@example.com"
              />
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                id="floatingPassword"
                placeholder="Password"
              />
              <label for="floatingPassword">Password</label>
            </div>
            <button
              id="btn-signin"
              onclick="login()"
              class="w-100 btn btn-lg"
              style="background-color: #90bcab; color: white"
              type="button"
            >
              Sign in
            </button>
            <hr class="my-4" />
            <small class="text-muted text-center"
              >Don't Have An Account? Please
              <a style="color: #90bcab" href="./Register.html"
                >Register</a
              ></small
            >
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script>
      function login() {
        window.location.href = "../index.html";
      }
    </script>
  </body>
</html>
