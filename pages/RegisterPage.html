<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
</head>
<body>
    <main>
        <img src="#" alt="image food">
        <form action="#">
            <h2>Register</h2>
            <p>Daftar untuk melanjutkan ke pembelian</p>
            
            <p>Name</p>
            <input type="text" name="name" id="input-name">

            <p>Email Address</p>
            <input type="email" name="email" id="input-email">

            <p>Alamat</p>
            <textarea name="alamat" id="input-alamat" cols="30" rows="10"></textarea>

            <p>Tanggal Lahir</p>
            <input type="date" name="tanggal lahir" id="input-tanggal-lahir">

            <p>Password</p>
            <input type="password" name="password" id="input-password">
            
            <button type="submit">Register</button>
        </form>
    </main>
</body>
</html>
